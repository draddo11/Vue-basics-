<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue lifecycle</title>
    <script src="https://unpkg.com/vue"></script>
    <Link rel='stylesheet' href="http://davidtkatz.com/public_css/vue.css"></Link>
</head>
<body>
    <div id ="app">
        
        <div class="">
            Hello World
        </div>
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data:{
            text: ''
        }, 

        methods: {
            alertTime(){
                alert(`The time is ${Date.now().toLocaleString()}`)
            }
        },
        created(){
            this.alertTime('from created');
        },

        mounted(){
            this.alertTime();
        }
        
        })
    
    </script>
    
</body>
</html>
