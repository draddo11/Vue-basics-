<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue lifecycle</title>
    <script src="https://unpkg.com/vue"></script>
    <Link rel='stylesheet' href="http://davidtkatz.com/public_css/vue.css"></Link>
</head>
<body>
    <div id ="app">
        
        <div class="">
            Counter : {{count}}
        </div>
        <button class="vue-btn" @click="increment">Increment by {{count}}</button>
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data:{
            count : 0 
        }, 

        methods: {
           increment(){
               this.count++
           }
        },

        updated(){
            console.log('this.count', this.count)
            // helps keep track of state that is updated 
        }
    })
        
    
    </script>
    
</body>
</html>
